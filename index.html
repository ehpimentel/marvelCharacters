<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel | Seleção de Personagem</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/marvel.webp" type="image/x-icon">
</head>

<body>
    <img class="cenario" src="./img/cenario.gif" alt="">
    <main>
        <div class="select">
            <div>
                <h1></h1>
                <img id="player1" src="" alt="">
            </div>
            <div>
                <h1></h1>
                <img id="player2" src="" alt="">
            </div>
        </div>
        <div class="tabela">
            <table>
                <tr>
                    <img src="" alt="">
                    <th colspan="6">SELECT CHARACTERS</th>
                </tr>
                <tr>
                    <td><img id="wolverine" src="./img/wolverine_perfil.jpeg" alt=""></td>
                    <td><img id="sabertooth" src="./img/sabertoorh_perfil.jpeg" alt=""></td>
                    <td><img id="venom" src="./img/venom_perfil.jpeg" alt=""></td>
                    <td><img id="spiderman" src="img/spiderman_perfil.jpeg" alt=""></td>
                    <td><img id="iceman" src="./img/iceman_perfil.jpeg" alt=""></td>
                    <td><img id="massacre" src="./img/massacre_perfil.jpeg" alt=""></td>
                </tr>
                <tr>
                    <td><img id="colossus" src="./img/colossus_perfil.jpeg" alt=""></td>
                    <td><img id="drdoom" src="./img/drdoom_perfil.jpeg" alt=""></td>
                    <td><img id="ironman" src="./img/ironman_perfil.jpeg" alt=""></td>
                    <td><img id="capitao" src="./img/capitao_perfil.jpeg" alt=""></td>
                    <td><img id="drestranho" src="./img/drestranho_perfil.jpeg" alt=""></td>                    
                    <td><img id="blackpanther" src="./img/blackpanther_perfil.jpeg" alt=""></td>
                </tr>
                <tr>
                    <td><img id="ciclope" src="./img/ciclope_perfil.jpeg" alt=""></td>
                    <td><img id="jeangrey" src="./img/jeangrey_perfil.jpeg" alt=""></td>
                    <td><img id="magneto" src="./img/magneto_perfil.jpeg" alt=""></td>
                    <td><img id="apocalipse" src="./img/apocalipse_perfil.jpeg" alt=""></td>
                    <td><img id="storm" src="./img/storm_perfil.jpeg" alt=""></td>
                    <td><img id="psylocke" src="./img/psylocke_perfil.jpeg" alt=""></td>
                </tr>
                <tr>
                    <td><img id="gambit" src="./img/gambit_perfil.jpeg" alt=""></td>
                    <td><img id="rogue" src="./img/rogue_perfil.jpeg" alt=""></td>
                    <td><img id="thanos" src="./img/thanos_perfil.jpeg" alt=""></td>
                    <td><img id="hulk" src="./img/hulk_perfil.jpeg" alt=""></td>
                    <td><img id="omega" src="./img/omega_perfil.jpeg" alt=""></td>
                    <td><img id="juggernout" src="./img/juggernout_perfil.jpeg" alt=""></td>
                </tr>
                
            </table>
            <button id="reset">VOLTAR</button>
        </div>
    </main>
    <div class="personagem">
        <img id="slot1" src="" alt="">
        <img id="slot2" src="" alt="">
    </div>
    <script src="./script.js"></script>
</body>

</html>
